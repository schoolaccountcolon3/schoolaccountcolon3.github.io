<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>def google classroom</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
  <div class="container">
    <h1>FNAF Games</h1>
    <p><a href="https://irv77.github.io/hd_fnaf/1/">FNAF 1</a></p>
    <p><a href="https://irv77.github.io/hd_fnaf/2/">FNAF 2</a></p>
    <p><a href="https://irv77.github.io/hd_fnaf/3/">FNAF 3</a></p>
    <p><a href="https://irv77.github.io/hd_fnaf/4/">FNAF 4</a></p>
    <p><a href="https://irv77.github.io/hd_fnaf/sl/">FNAF SL</a></p>
    <p><a href="https://irv77.github.io/hd_fnaf/ps/">FNAF PS</a></p>
    <p><a href="https://irv77.github.io/hd_fnaf/ucn/">FNAF UCN</a></p>
    <button class="button-16" onclick="myFunction()">Open in about:blank</button>
  </div>

  <footer>
    <a href="index.html" class="back-link">&#8592; Back</a>
  </footer>

  <script>
    function myFunction() {
      var url = document.URL;
      var win = window.open();
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      var iframe = win.document.createElement("iframe");
      iframe.style.border = "none";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.margin = "0";
      iframe.referrerPolicy = "no-referrer";
      iframe.allow = "fullscreen";
      iframe.src = url.toString();
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
